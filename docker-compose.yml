# =============================================================================
# MCP Text-to-SQL Docker Compose Configuration
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Main MCP Server
  # ---------------------------------------------------------------------------
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-text-to-sql
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - DEBUG=${DEBUG:-false}
      # LLM Provider Selection
      - LLM_PROVIDER=${LLM_PROVIDER:-auto}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.0}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2000}
      # OpenAI - supports both OPENAI_MODEL and legacy LLM_MODEL
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-${LLM_MODEL:-gpt-4o}}
      # Anthropic
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      # Gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      # Query Settings
      - DEFAULT_QUERY_MODE=${DEFAULT_QUERY_MODE:-mixed}
      - MAX_RESULTS=${MAX_RESULTS:-1000}
      - QUERY_TIMEOUT_SECONDS=${QUERY_TIMEOUT_SECONDS:-30}
      - READ_ONLY_MODE=${READ_ONLY_MODE:-true}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - ./data:/app/data:ro
      - ./config:/app/config:ro
    networks:
      - mcp-network
    depends_on:
      postgres-test:
        condition: service_healthy
      mongo-test:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Development: PostgreSQL for Testing
  # ---------------------------------------------------------------------------
  postgres-test:
    image: postgres:16-alpine
    container_name: mcp-postgres-test
    environment:
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
      POSTGRES_DB: mcp_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcp-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mcp_user -d mcp_test" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Development: MongoDB for Testing
  # ---------------------------------------------------------------------------
  mongo-test:
    image: mongo:7-jammy
    container_name: mcp-mongo-test
    environment:
      MONGO_INITDB_ROOT_USERNAME: mcp_user
      MONGO_INITDB_ROOT_PASSWORD: mcp_password
      MONGO_INITDB_DATABASE: mcp_test
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - mcp-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Optional: Redis for Schema Caching
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-cache

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  mcp-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres-data:
  mongo-data:
  redis-data:
